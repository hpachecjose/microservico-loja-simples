services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.3.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.3.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres-pedidos:
    image: postgres:13
    environment:
      POSTGRES_USER: pedidos
      POSTGRES_PASSWORD: pedidos123
      POSTGRES_DB: pedidos_db
    ports:
      - "5432:5432"
    volumes:
      - pedidos-data:/var/lib/postgresql/data

  postgres-inventario:
    image: postgres:13
    environment:
      POSTGRES_USER: inventario
      POSTGRES_PASSWORD: inventario123
      POSTGRES_DB: inventario_db
    ports:
      - "5433:5432"
    volumes:
      - inventario-data:/var/lib/postgresql/data

  postgres-pagamento:
    image: postgres:13
    environment:
      POSTGRES_USER: pagamento
      POSTGRES_PASSWORD: pagamento123
      POSTGRES_DB: pagamento_db
    ports:
      - "5434:5432"
    volumes:
      - pagamento-data:/var/lib/postgresql/data

  pedidos-service:
    build: ./pedidos-service
    ports:
      - "8080:8080"
    depends_on:
      - kafka
      - postgres-pedidos
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-pedidos:5432/pedidos_db
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:9092

  inventario-service:
    build: ./inventario-service
    ports:
      - "8081:8080"
    depends_on:
      - kafka
      - postgres-inventario
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-inventario:5432/inventario_db
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:9092

  pagamento-service:
    build: ./pagamento-service
    ports:
      - "8082:8080"
    depends_on:
      - kafka
      - postgres-pagamento
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-pagamento:5432/pagamento_db
      SPRING_KAFKA_BOOTSTRAP-SERVERS: kafka:9092

volumes:
  pedidos-data:
  inventario-data:
  pagamento-data: